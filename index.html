<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Forest Wu · Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #fafafa; }
    header { padding: 40px 20px; }
    h1 { font-size: 36px; margin-bottom: 10px; }
    p.subtitle { color: #555; margin-top: 0; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; max-width: 1000px; margin: auto; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; }
    .card img, iframe { width: 100%; height: auto; }
    footer { margin-top: 40px; color: #888; padding-bottom: 30px; }
  </style>
</head>
<body>
  <header>
    <h1>Forest Wu</h1>
    <p class="subtitle">Designer · Visual / UI / Motion</p>
  </header>

  <section class="grid">
    <div class="card">
      <img src="https://picsum.photos/800/500?random=1" alt="Project 1">
      <p>作品一 · 项目简介</p>
    </div>
    <div class="card">
      <img src="https://picsum.photos/800/500?random=2" alt="Project 2">
      <p>作品二 · 项目简介</p>
    </div>
    <div class="card">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      <p>视频作品 · Demo</p>
    </div>
  </section>

  <footer>© 2025 Forest Wu</footer>
</body>
</html>
